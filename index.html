<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="head">We are  coming soon</div>
            <div id="edit">5 August 2023 12:00 PM</div>
            <div class="flex">
                <div class="time">
                    <input type="text" readonly value="0" id="days">
                    <div class="yup">Days</div>
                </div>
                <div class="time">
                    <input type="text" readonly value="0" id="hrs">
                    <div class="yup">Hrs</div>
                </div>
                <div class="time">
                    <input type="text" readonly value="0" id="mins">
                    <div class="yup">Mins</div>
                </div>
                <div class="time">
                    <input type="text" readonly value="0" id="sec">
                    <div class="yup">Sec</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
